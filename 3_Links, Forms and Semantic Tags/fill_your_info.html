<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill your Info</title>
  </head>
  <body>
    <form action="submit.html">
      <h1>Fill out this form</h1>
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" />

      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="god@gmail.com" />

      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />

      <br />
      <br />
      <label for="color">Your Favorite Color</label>
      <input type="color" name="color" id="color" />

      <br />
      <br />

      <input type="radio" name="tshirtSize" id="small" />
      <label for="small">Small</label>

      <input type="radio" name="tshirtSize" id="medium" />
      <label for="medium">Medium</label>

      <input type="radio" name="tshirtSize" id="large" />
      <label for="large">Large</label>

      <br />
      <br />

      <input type="file" />
      <br /><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
